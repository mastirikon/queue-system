services:
  redis:
    image: redis:7-alpine
    container_name: queue-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - queue-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api-simple.Dockerfile
    container_name: queue-api
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/worker-simple.Dockerfile
    container_name: queue-worker
    env_file:
      - .env
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
    restart: unless-stopped

  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: queue-asynqmon
    ports:
      - "8081:8080"
    command:
      - '--redis-addr=redis:6379'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  queue-network:
    driver: bridge
