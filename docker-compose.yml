version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: queue-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - queue-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: queue-api
    environment:
      - ENV=production
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - REDIS_ADDR=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: queue-worker
    environment:
      - ENV=production
      - REDIS_ADDR=redis:6379
      - WORKER_CONCURRENCY=10
      - WORKER_RETRY_INTERVAL=10s
      - WORKER_REQUEST_TIMEOUT=30s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - queue-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  queue-network:
    driver: bridge